<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script>
        // Ren JavaScript-funksjon - ingen tilstand

        function counter(props) {
            const element = document.createElement('div');
            element.classList.add('info');
            element.style.backgroundColor = props.color;
            element.textContent = `Teller: ${props.value}`;
            return element;
        }

        // Eksempelbruk:
        const counterElement1 = counter({ value: 1, color: 'lightblue' });
        const counterElement100 = counter({ value: 100, color: 'lightgreen' });
        const countx = counter({ value: 55, color: 'pink' });
        document.body.appendChild(counterElement1);
        document.body.appendChild(counterElement100);
        document.body.appendChild(countx);

    </script>
</body>

</html>
