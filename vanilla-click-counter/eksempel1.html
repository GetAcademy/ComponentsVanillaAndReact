<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ren JavaScript-funksjon - ingen tilstand

        function counter(props) {
            const element = document.createElement('div');
            element.textContent = `Teller: ${props.value}`;
            return element;
        }

        // Eksempelbruk:
        const counterElement1 = counter({ value: 1 });
        const counterElement100 = counter({ value: 100 });
        document.body.appendChild(counterElement1);
        document.body.appendChild(counterElement100);

    </script>
</body>

</html>
