<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script>
        // Ren JavaScript-funksjon - med tilstand i execution context

        function counter(props) {
            // model
            let count = props.value;

            // view
            const element = document.createElement('div');
            element.classList.add('info');
            element.style.backgroundColor = props.color;
            const textElement = document.createElement('div');
            element.appendChild(textElement);
            updateView();
            const button = document.createElement('button');
            button.textContent = 'Ã˜k telleren';
            button.addEventListener('click', doCount);

            element.appendChild(button);    
            return element;

            function updateView() {
                textElement.textContent = `Teller: ${count}`;
            }

            // controller
            function doCount() {
                count++;
                updateView();
            };
        }

        const counterElement1 = counter({ value: 1, color: 'lightblue' });
        const counterElement100 = counter({ value: 100, color: 'lightgreen' });
        document.body.appendChild(counterElement1);
        document.body.appendChild(counterElement100);
    </script>
</body>

</html>
