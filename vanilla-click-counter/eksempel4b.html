<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <click-counter color="lightblue"></click-counter>
    <click-counter color="lightgreen"></click-counter>

    <script>
        // Klassebasert komponent
        class ClickCounter extends HTMLElement {
            connectedCallback() {
                this.color = this.getAttribute('color');
                this.count = 0;
                this.updateView();
                this.addEventListener('click', this.doCount.bind(this));
                this.innerHTML = /*HTML*/`
                    <div class="info" style="background-color: ${this.color}">
                        <div>Teller: ${this.count}</div>
                        <button>Øk telleren!</button>
                    </div>
                `;
            }

            doCount() {
                this.count++;
                this.updateView();
            }

            updateView() {
                this.innerHTML = /*HTML*/`
                    <div class="info" style="background-color: ${this.color}">
                        <div>Teller: ${this.count}</div>
                        <button>Øk telleren!</button>
                    </div>
                `;
            }
        }
        window.customElements.define('click-counter', ClickCounter);        
    </script>
</body>

</html>
