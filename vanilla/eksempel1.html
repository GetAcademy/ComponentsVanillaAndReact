<body>
    <script>
        // Ren JavaScript-funksjon - ingen tilstand

        function counter(props) {
            const element = document.createElement('div');
            element.innerHTML = `Teller: ${props.value}`;
            return element;
        }

        // Eksempelbruk:
        const counterElement = counter({ value: 0 });
        document.body.appendChild(counterElement);

    </script>
