<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ren JavaScript-funksjon - med tilstand i execution context

        function counter(props) {
            // model
            let count = props.value;

            // view
            const element = document.createElement('div');
            const textElement = document.createElement('div');
            element.appendChild(textElement);
            updateView();
            const button = document.createElement('button');
            button.textContent = 'Ã˜k telleren';            
            button.addEventListener('click', doCount);
                        
            element.appendChild(button);
            return element;
            
            function updateView() {
                textElement.innerHTML = `Teller: ${count}`;
            }
            
            // controller
            function doCount(){
                count++;
                updateView();
            };
        }

        const counterElement = counter({value: 10});
        document.body.appendChild(counterElement);
    </script>
</body>

</html>
